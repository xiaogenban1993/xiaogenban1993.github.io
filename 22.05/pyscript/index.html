<body>
    <input id="i1"/>
    <input id="i2"/>
    <button id="btn" pys-onClick="click">add</button>
    <h1 id="content"></h1>
    <py-script>
        def add(a, b):
            return a + b
        def click(e):
            console.log(e)
            pyscript.write('content', add(getValue('i1'),getValue('i2')))
        def getValue(id):
            return int(Element(id).element.value)
    </py-script>
    <py-repl></py-repl>

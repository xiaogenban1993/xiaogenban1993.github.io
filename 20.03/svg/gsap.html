<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</head>
<body>
    <svg viewBox='0 0 1200 600' style='background:yellow'>
      <rect id='r1' x='50' y='100' width='100' height='100'/>
      <rect id='r2' x='350' y='100' width='100' height='100'/>
    </svg>
    <script>
        gsap.set('#r1',{ transformOrigin: 'center'});
        gsap.set('#r2',{ transformOrigin: 'center'});
        var tl = gsap.timeline();
        tl.to('#r1',{ 
            x: 100, y: 100,
            scaleX:2,
            fill:'red', 
            stroke:'white',
            rotation: 360,
            strokeWidth: 5, 
            duration:1,
        }).from('#r2',{ 
            x: 100, y: 100,
            scaleX:2,
            fill:'red', 
            stroke:'white',
            rotation: 360,
            strokeWidth: 5, 
            duration:1,
        },'>-0.5')
    </script>
</body>
</html>
